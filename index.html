<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://kit.fontawesome.com/73eec5064c.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
        <div class="header">
          <div class="header-top-row-container">
            <i class="fa-solid fa-magnifying-glass" style="color: rgb(30, 48, 80);"></i>
            <div class="search-bar"></div>
          </div>
          <div class="header-top-row-right">
            <div class="header-user-buttons">
              <i class="fa-regular fa-bell" style="color: rgb(30, 48, 80);"></i>
              <i class="fa-brands fa-pied-piper-pp fa-2xl" style="color: rgb(30, 48, 80);"></i>
              <div>Morgan Oakley</div>
            </div>
          </div>
          <div class="header-bottom-row-left">
            <i class="fa-brands fa-pied-piper-pp fa-2xl" style="color: rgb(30, 48, 80);"></i>
            <p>Hi there,<br><span>Morgan Oakley(@morgan)</span></p>
          </div>
          <div class="header-bottom-row-right">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
          </div>
        </div>

        <div class="sidebar">
          <div class="sidebar-heading">
            <img src="./images/view-dashboard.png" style="width: 40px; height: 40px">
            <h2>Dashboard</h2>
          </div>
          <div class="sidelist-1">
            <ul>
              <li><i class="icon fa-solid fa-house" style="color: #ffffff;"></i>Home</li>
              <li><i class="icon fa-regular fa-address-card" style="color: #ffffff;"></i>Profile</li>
              <li><i class="icon fa-regular fa-message" style="color: #ffffff;"></i>Messages</li>
              <li><i class="icon fa-solid fa-clock" style="color: #ffffff;"></i>History</li>
              <li><i class="icon fa-solid fa-list-check" style="color: #ffffff;"></i>Tasks</li>
              <li><i class="icon fa-solid fa-user-group" style="color: #ffffff;"></i>Communities</li>
            </ul>
          </div>
          <div class="sidelist-2">
            <ul>
              <li><i class="icon fa-solid fa-gear" style="color: #ffffff;"></i>Settings</li>
              <li><i class="icon fa-solid fa-circle-info" style="color: #ffffff;"></i>Support</li>
              <li><i class="icon fa-solid fa-unlock" style="color: #ffffff;"></i>Privacy</li>
            </ul>
          </div>
        </div>

        <div class="main-content">

        </div>

    </div>
  </body>
</html>
